apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: consul
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: consul
      #version: ">=4.0.0 <5.0.0"
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: default
      interval: 1m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    global:
      image: hashicorp/consul:1.17.0
      datacenter: xnetcorp

    server:
      enabled: true
      storage: 2Gi
    ui:
      enabled: true
      ingress:
        enabled: true  
        annotations: |
          company: xnetcorp
          cert-manager.io/issuer: selfsigned
        ingressClassName: "nginx"
        pathType: Prefix
        hosts:
        - host: consul.crossnetcorp.com
          paths: []
        tls:
        - secretName: consul-tls
          hosts:
          - consul.crossnetcorp.com
    metrics:
      enabled: false
    tests:
      enabled: false

     
